<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Closures in callbacks</title>
    </head>
    <body>
        <button>Click me</button>

        <div class="meetings-list"></div>

        <script>
            (function() {
                let meetings = [ 'Google marketing', 'Project requirements gathering', 'Project party' ];
                let meetingsList = document.querySelector( '.meetings-list' );

                document.querySelector( 'button' ).addEventListener( 'click', function() {
                    let innerHTML = '';

                    meetings.forEach(
                        meeting => {
                            innerHTML += `<div>${meeting}</div>`
                        }
                    );

                    meetingsList.innerHTML = innerHTML;
                })
            })();
        </script>
    </body>
</html>
