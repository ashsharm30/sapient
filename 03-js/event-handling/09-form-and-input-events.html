<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form id="profile-name" action="success.html"> <!-- submit event -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />

            <button type="submit">Submit</button> <!-- click event -->
        </form>
        
        <form id="profile-name-2">
            <label for="name-2">Name</label>
            <input type="text" id="name-2" name="name-2" />

            <button type="submit">Submit</button>
        </form>

        <script>
            function isValid() {
                return true;
            }

            const profileForm = document.querySelector( '#profile-name' );

            // a really old way of getting hold of all the forms
            console.log( document.forms );

            console.log( document.querySelectorAll( 'form' ) );

            profileForm.querySelector( 'button' ).addEventListener( 'click', function() {
                console.log( 'Button click' );
            });

            profileForm.addEventListener( 'submit', function( evt ) {
                // prevent the form submission (default action of the browser for this event)
                evt.preventDefault();
                console.log( 'Form submit' );

                // ask the browser to submit the form
                if( isValid() ) {
                    // profileForm.submit();
                    // this -> profileForm
                    this.submit();
                }
            });
        </script>
    </body>
</html>
