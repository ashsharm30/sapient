<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error event</title>
    </head>
    <body>
        
        <script>
            // USE CASE: sending the details of an error to the backend
            window.addEventListener( 'error', function( event ) {
                // where did the error occur (line number, file, and message)
                console.log( event );

                // send details of the error to the backend
            });

            foo(); // error -> no such function
        </script>
    </body>
</html>
