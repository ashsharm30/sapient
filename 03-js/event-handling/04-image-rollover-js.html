<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image rollover</title>
        <style>
            .img-fluid {
                width: 100%;
            }

            .hide {
                display: none;
            }

            .image-rollover {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 300px;
                background-color: olive;
                color: white;
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <div class="image-rollover">
            <img src="images/Mickey-Mouse.jpeg" alt="Mickey Mouse" class="rollover-image img-fluid" />
            <div class="hide rollover-text">Mickey mouse</div>
        </div>
        
        <div class="image-rollover">
            <img src="images/Mickey-Mouse.jpeg" alt="Mickey Mouse" class="rollover-image img-fluid" />
            <div class="hide rollover-text">Mickey mouse</div>
        </div>
        
        <div class="image-rollover">
            <img src="images/Mickey-Mouse.jpeg" alt="Mickey Mouse" class="rollover-image img-fluid" />
            <div class="hide rollover-text">Mickey mouse</div>
        </div>

        <script>
            const rolloverEls = document.querySelectorAll( '.image-rollover' );

            rolloverEls.forEach(
                function( rollover ) {
                    rollover.addEventListener( 'mouseenter', function() {
                        // search within rollover element only (so we are not using document.querySelector)
                        const image = rollover.querySelector( '.rollover-image' );
                        image.classList.add( 'hide' );

                        const text = rollover.querySelector( '.rollover-text' );
                        text.classList.remove( 'hide' );
                    });

                    rollover.addEventListener( 'mouseleave', function() {
                        const image = rollover.querySelector( '.rollover-image' );
                        image.classList.remove( 'hide' );

                        const text = rollover.querySelector( '.rollover-text' );
                        text.classList.add( 'hide' );
                    });
                }
            );
        </script>
    </body>
</html>
